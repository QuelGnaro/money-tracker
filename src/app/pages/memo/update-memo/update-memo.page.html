<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="backToMemos()">
        <ion-icon
          slot="start"
          ios="chevron-back-outline"
          md="chevron-back-sharp"
        ></ion-icon>
        Back</ion-button
      >
    </ion-buttons>
    <ion-title>Aggiorna Promemoria ID: {{id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <app-dynamic-form
      [form]="updateMemoForm"
      (formSubmit)="onFormSubmit($event)"
    ></app-dynamic-form>
  </div>
</ion-content>
