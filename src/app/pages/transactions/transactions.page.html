<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- TODO: si puÃ² fare animazione traslazione da sx a dx come per ion-nav? -->
    <ion-buttons slot="start">
      <ion-button (click)="navigateBack()">
        <ion-icon
          aria-hidden="true"
          slot="start"
          ios="chevron-back-outline"
          md="chevron-back-sharp"
        ></ion-icon>
        Back</ion-button
      >
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="searchList()">
        <ion-icon
          aria-hidden="true"
          slot="start"
          ios="search-outline"
          md="search-sharp"
        ></ion-icon>
      </ion-button>
      <ion-button (click)="downloadXML()">
        <ion-icon
          aria-hidden="true"
          slot="start"
          ios="download-outline"
          md="download-sharp"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">transactions</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
